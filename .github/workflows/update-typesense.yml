name: Auto-Update Typesense
on:
  schedule:
    - cron: "0 6 * * *"  # Daily at 6 AM
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Ensure assets/built directory exists
        run: mkdir -p assets/built

      - name: Download and Update Portal
        run: |
          # Download latest portal
          curl -o assets/built/typesense.min.js "https://unpkg.com/@magicpages/ghost-typesense-search-ui@1.7.0/dist/search.min.js"
          
          # Further customizations
          # sed -i 's/testing/testing-changed/g' assets/built/typesense.min.js
          
      - name: Deploy to Ghost
        uses: TryGhost/action-deploy-theme@v1
        with:
          api-url: ${{ secrets.GHOST_ADMIN_API_URL }}
          api-key: ${{ secrets.GHOST_ADMIN_API_KEY }}
